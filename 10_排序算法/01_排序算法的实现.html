    <script>
        function ArrayList() {
            this.array = []

            // 将数据插入到数组中
            ArrayList.prototype.insert = function (item) {
                this.array.push(item)
            }
            ArrayList.prototype.toString = function () {
                return this.array.join('-')
            }
            ArrayList.prototype.swap = function (m, n) {
                var temp = this.array[m]
                this.array[m] = this.array[n]
                this.array[n] = temp
            }
            // 实现排序算法
            // 冒泡排序
            // 两两比较大小，后一个大于前面的话就交换位置 这样经过一次循环 最大的一个就排到了最后
            // 冒泡排序效率：
            // 比较次数：O(n^2)
            // 交换次数：O(n^2)
            ArrayList.prototype.bubbleSort = function () {
                var length = this.array.length;

                // 第一个循环需要比较length-1次 最大的排到最后
                // 第二次的话最后的就不需要要比较(已经是最大)
                // 也就是说两两比较的次数是逐次递减的
                // 用最外层的循环来决定比较的次数
                for (var j = length - 1; j >= 0; j--) {
                    // 这层循环是两两比较 最后最大的一个排到最后
                    for (var i = 0; i < j; i++) {
                        // 比较大小
                        if (this.array[i] > this.array[i + 1]) {
                            // 如果前一个位置的数据比后一个大
                            // 他们两个交换位置
                            this.swap(i, i + 1)
                        }
                    }
                }
            }

            // 选择排序：每次选择最小的一个排到最前面
            // 选择排序的效率：
            // 比较次数：O(n^2)
            // 交换次数：O(n) 每次遍历只交换一次 所以认为选择排序效率是高于冒泡
            ArrayList.prototype.selectionSort = function () {
                // 长度
                var length = this.array.length
                for (var j = 0; j < length - 1; j++) {
                    // 第一次循环比较length - 1次
                    // 第二次循环比较length - 2次
                    // ...

                    // 每次循环默认最小值的下标就是当前循环的第一个
                    var minIndex = j
                    for (var i = minIndex + 1; i < length; i++) {
                        if (this.array[minIndex] > this.array[i]) {
                            // 记录最小值的下标
                            minIndex = i
                        }
                    }
                    // 这里已经得到最小值的下标
                    // 和第一个进行交换
                    this.swap(minIndex, j)
                }
            }


            // 插入排序
            /**
             * 第一个数据认为是有序的
             * 每次循环的时候 让元素跟位于它左边的元素进行对比 直到有元素比当前元素小为止
             * 
             * 插入排序的效率是大于选择排序和冒泡排序的
             */
            ArrayList.prototype.insertionSort = function () {
                // 取出长度
                var length = this.array.length
                //外层循环：从第一个位置开始获取数据 向前面局部有序进行插入
                for (var i = 1; i < length; i++) {
                    // 取出当前位置的数据
                    var temp = this.array[i]
                    var j = i
                    while (j > 0 && this.array[j - 1] > temp) {
                        // 前面的元素大于当前的元素
                        // 将前面的元素移到后一个位置
                        this.array[j] = this.array[j - 1]
                        // 依次拿当前取出的数据跟前面的数据一一对比
                        j--
                    }
                    // 到这里的时候 j就是当前取出的数据应该插入的位置
                    if (j !== i) {
                        this.array[j] = temp
                    }
                }
            }

            // 希尔排序
            /**
             * 希尔排序是插入排序的一种高效的改进版 效率比插入排序更快
             */

            ArrayList.prototype.shellSort = function () {
                // 1.获取数组长度
                var length = this.array.length
                // 2.初始化的增量
                var gap = Math.floor(length / 2)
                // while循环：gap不断减小
                while (gap >= 1) {
                    // 根据gap进行分组 对每一个组进行插入排序
                    for (var i = gap; i < length; i++) {
                        // 取出元素
                        var temp = this.array[i]
                        var j = i
                        // 如果当前取出的元素小于前面的元素
                        while (j > gap - 1 && temp < this.array[j - gap]) {
                            // 将前一个数据后移
                            this.array[j] = this.array[j - gap]
                            // 变化j
                            j -= gap
                        }
                        // 这里j就是temp应该放置的位置
                        if (j !== i) {
                            this.array[j] = temp
                        }
                    }
                    // gap递减
                    gap = Math.floor(gap / 2)
                }

            }

            // 快速排序 



        }
